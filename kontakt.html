<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Nachhilfe MG Logo" class="site-logo" />
      Nachhilfe MG
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html#videos">Videos</a>
      <a href="register.html" class="register-btn">Neu registrieren</a>
      <a href="login.html" class="login-btn">Login</a>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h1>Kontakt</h1>
      <p>Schreib uns bei Fragen oder Anliegen — wir melden uns so schnell wie möglich zurück.</p>

      <form id="contact-form">
        <div class="contact-row">
          <label class="half">Name <input type="text" name="name" required></label>
          <label class="half">E-Mail <input type="email" name="email" required></label>
        </div>
        <label class="full">Nachricht <textarea name="message" rows="6" required></textarea></label>
        <button type="submit" class="cta-btn">Nachricht senden</button>
      </form> 

      <div class="back-home">
        <a href="index.html" class="secondary-btn">Zur Startseite</a>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2026 Nachhilfe MG
    <a href="kontakt.html" class="footer-link">Kontakt</a>
    <a href="impressum.html" class="footer-link">Impressum</a>
    <a href="datenschutzerklaerung.html" class="footer-link">Datenschutzerklärung</a>
  </footer>

  <script>
    // Placeholder behaviour: prevent actual submit and acknowledge user
    document.getElementById('contact-form').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Vielen Dank! Die Nachricht wurde (lokal) angenommen.');
      this.reset();
    });
  </script>
</body>
</html>
