    <section class="register">
      <h1>Jetzt registrieren</h1>
      <form id="register-form">
        <label>Vorname <input type="text" name="firstName" required /></label>
        <label>Nachname <input type="text" name="lastName" required /></label>
        <label>E-Mail <input type="email" name="email" required /></label>
        <label>Passwort <input type="password" name="password" required /></label>
        <label>Passwort wiederholen <input type="password" name="password2" required /></label>
        <button type="submit" class="cta-btn">Registrieren</button>
      </form>

      <div class="back-home">
        <a href="index.html" class="secondary-btn">Zur Startseite</a>
      </div>
